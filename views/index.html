<body>
    <div class="row">

        <header class="header">
            <nav class="masthead">
                <div class="nav-wrapper teal lighten-4">
                    <div class="col s12 m8">

                        <img class="left" src="/assets/mmwwlogo.png" id="logo" alt="MMWW" style="height:60px">
                    </div>
                    <div class="col s12 m2">


                        <div class="input-field">

                            <input name="username" type="text" id="username" class="autocomplete username">
                            <label for="autocomplete-input">ENTER YOUR NAME</label>


                        </div>



                    </div>

                    <div class="col m2"><button class="btn waves-effect waves-light" type="submit" name="action"
                            id="submitName">ADD</button></div>

                </div>

            </nav>

        </header>
    </div>
    <div class="container">


        <div class="row">

            <div class="col s12 m4  yellow lighten-4 grey-text text-darken-4" style=" border-style: solid;
            border-width: 5px;
            border-color:#545454;
            overflow: auto;
            max-height: 500px; border-radius: 5px;
            margin-top: 75px;
            opacity: 0.95;">
                <div class="row">
                    <div class="col s12 center teal-text text-lighten-1">
                        <h4>TO DO LIST</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" id="autocomplete-input" class="autocomplete todo-text">
                                <label for="autocomplete-input">Add to the Todo List</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" id="autocomplete-input" class="autocomplete todo-description">
                                <label for="autocomplete-input">More details on the task</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="todo-submit">ADD
                            <i class="material-icons right">add_to_photos</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 todo-list">
                    </div>
                </div>
            </div>
        </div>
        <div class="col m1"></div>
    </div>

    <!-- chat box -->
    <div class="chat-box-container" style="float: right">
        <div class="col m7 green">
            <div class="row" style="margin-top:80px;">
                <form class="create-form text-center">
                    <div class="form-group">
                        <input type="text" id="newName" placeholder="Text To Translate">
                    </div>
                    <button type="submit" class="btn btn-outline-dark" id="translateButton">Translate</button>
                    <div id="languages"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col m7 green chat-room">
                <ul id="messages"></ul>
                <form action="/" method="POST" id="chatForm">
                    <input id="txt" autocomplete="off" autofocus="on" oninput="isTyping()"
                        placeholder="type your message here..." /><button class="btn waves-effect waves-light" type="submit" name="action">Send Message</button>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col s12 m4">
            <!-- I-FRAME -->
            <div id="containerworldTime">
                <iframe src="https://freecurrencyrates.com/en/" width="992" height="500" scrolling="no"></iframe>
            </div>
        </div>
    </div>


    <div id='calendar' style="background:whitesmoke; opacity: 0.875;">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    plugins: ['interaction', 'dayGrid', 'timeGrid', 'bootstrap'],
                    timeZone: 'UTC',
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    editable: true,
                    eventLimit: true,
                    views: {
                        timeGrid: {
                            eventLimit: 6 // adjust to 6 only for timeGridWeek/timeGridDay
                        },
                    },
                    eventTimeFormat: { // like '14:30:00'
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    },
                    eventDrop: function (info) {
                        console.log(info)
                        alert(info.event.title + " was dropped on " + info.event.start
                            .toISOString());
                        if (!confirm("Are you sure about this change?")) {
                            info.revert();
                        }
                    },
                    dateClick: function (info) {
                        console.log(info)
                        var newEvent = prompt("Please add new event")
                        calendar.addEvent({
                            title: newEvent,
                            start: info.dateStr
                        });
                        newEvent.remove();
                    }
                });
                calendar.render();
                calendar.changeView('dayGridMonth');
                // API call db get all the events
                calendar.addEvent({
                    title: 'Emails',
                    start: '2019-08-15T11:30:00Z',
                    end: '2018-09-15T12:30:00Z'
                });
                calendar.addEvent({
                    title: 'Lunch',
                    start: '2019-08-15T12:30:00Z',
                    end: '2018-09-15T14:30:00Z'
                });
            });
        </script>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../public/js/calendarfunction.js"></script>
    <script>
        M.AutoInit();
    </script>

</body>

</html>
